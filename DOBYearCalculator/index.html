<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <p class="para">Select Your DOB:</p>
        <div class="input">
            <input id="select-date" type="date">
        </div>

        <button id="btn">Calculate</button> <br><br>
        <p id="alert"></p>

        <div class="output">
             <div class="out-year">
                <input id="out-year" readonly type="text">
                <p>Year</p>
            </div>
            <div class="out-month">
                <input id="out-month" readonly type="text">
                <p>Month</p>
            </div>
            <div class="out-day">
                <input id="out-day" readonly type="text">
                <p>Day</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
